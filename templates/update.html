<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>

<body class="loggedin">
    <nav class="navtop">
        <div>
            <h1>Web Quizz</h1>
            <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>PÃ¡gina principal</a>
            <a href="{{ url_for('profile', username=username) }}"><i class="fas fa-user-circle"></i>Perfil</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
            <a href="{{ url_for('update') }}"><i class="fas fa-book"></i>Atualizar perfil</a>
        </div>
    </nav>
    <div class="register">
        <h1>Atualizar dados</h1>
        <form action="{{ url_for('update') }}" method="post" autocomplete="off">
            <label for="username">
                <i class="fas fa-user"></i>
            </label>
            <input type="text" name="username" placeholder="Username" id="username" required>
            <label for="password">
                <i class="fas fa-lock"></i>
            </label>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <label for="email">
                <i class="fas fa-envelope"></i>
            </label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <div class="msg">{{ msg }}</div>
            <input type="submit" value="Atualizar">
        </form>
    </div>
</body>

</html>
